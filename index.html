<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Inspo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700" rel="stylesheet">
</head>

<body>

	<div id="outputContainer">
		<div id="box1" class="box"></div>
    	<div id="box2" class="box"></div>
    	<div id="box3" class="box"></div>
    	<div id="box4" class="box"></div>
	</div>

	<div id="main">
		<h3>Want to add color but don't know where to start? We got you.</h3>
	</div>

	<input id="myInput" type="text" placeholder="Your name">

	<button id="executeButton">Inspire me!</button>

	<div id="textOutputContainer">
        <p id="outputText"></p>
    </div>

    <script src="script.js"></script>
